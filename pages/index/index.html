<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>Kidsafe Interface</title>
        <style>
        /* Ẩn nút Logout mặc định */
        #logoutButton {
            display: none;
        }
        /* Hiện nút Logout khi hover vào avatar */
        #userAvatar:hover #logoutButton {
            display: block;
        }
    </style>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 mt-10">

            <div id="userAvatar" class="flex items-center mr-4 justify-end">
                <img id="avatarImage" src alt="User Avatar"
                    class="w-10 h-10 rounded-full mr-2" />
                <span id="usernameDisplay"
                    class="text-gray-700 font-semibold"></span>
                <button id="logoutButton"
                    class="ml-2 bg-red-500 text-white p-1 rounded"
                    onclick="logout()">Logout</button>
            </div>
            <header class="text-center mb-6">
                <h1 class="text-2xl font-bold">Hoàn thành đồng bộ 0 trang web
                    mới và 0 game mới</h1>
            </header>

            <div class="flex justify-between mb-6 mt-6">
                <div class="flex items-center">
                    <input class="form-checkbox h-5 w-5 text-blue-600"
                        type="checkbox" id="webAccess" checked>
                    <label class="ml-2 text-gray-700" for="webAccess">Quản lý
                        truy cập web</label>
                </div>
                <div class="flex items-center">
                    <input class="form-checkbox h-5 w-5 text-blue-600"
                        type="checkbox" id="screenshot" checked>
                    <label class="ml-2 text-gray-700" for="screenshot">Chặn
                        game</label>
                </div>
                <div class="flex items-center">
                    <input class="form-checkbox h-5 w-5 text-blue-600"
                        type="checkbox" id="scheduleLock" checked>
                    <label class="ml-2 text-gray-700" for="scheduleLock">Lập
                        lịch khóa máy tính</label>
                </div>
                <div class="flex items-center">
                    <input class="form-checkbox h-5 w-5 text-blue-600"
                        type="checkbox" id="scheduleBlock" checked>
                    <label class="ml-2 text-gray-700" for="scheduleBlock">Lập
                        lịch chặn game</label>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer"
                    onclick="window.location.href='../historyWeb/historyWeb.html'">
                    <i class="fas fa-history text-green-500 text-3xl mb-2"></i>

                    <h2 class="font-semibold">Lịch sử truy cập web</h2>
                </div>
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer"
                    onclick="window.location.href='../screenshot/screenshot.html'">
                    <i class="fas fa-camera text-green-500 text-3xl mb-2"></i>
                    <h2 class="font-semibold">Ảnh chụp màn hình</h2>
                </div>
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer">
                    
                    <i class="fas fa-globe text-green-500 text-3xl mb-2"></i>
                    <h2 class="font-semibold">Quản lý truy cập web</h2>
                </div>
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer"
                    onclick="window.location.href='../scheduleLock/scheduleLock.html'">
                    <i class="fas fa-clock text-green-500 text-3xl mb-2"></i>
                    <h2 class="font-semibold">Lập lịch khóa máy tính</h2>
                </div>
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer"
                    onclick="window.location.href='../scheduleNetworkLock.html'">
                    <i class="fas fa-lock text-green-500 text-3xl mb-2"></i>
                    <h2 class="font-semibold">Lập lịch khóa mạng</h2>
                </div>
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer"
                    onclick="window.location.href='../blockGame.html'">
                    <i class="fas fa-gamepad text-green-500 text-3xl mb-2"></i>
                    <h2 class="font-semibold">Chặn game</h2>
                </div>
                <div
                    class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow text-center cursor-pointer">
                    <i class="fas fa-cogs text-green-500 text-3xl mb-2"></i>
                    <h2 class="font-semibold">Cài đặt chung</h2>
                </div>
            </div>

        </div>
        <script src="main.js"></script>
        <script>
        // Kiểm tra localStorage khi khởi động ứng dụng
        window.onload = function() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
            }
        };

        // Lấy thông tin avatar và username từ localStorage và hiển thị
        const avatar = localStorage.getItem('avatar');
        const user = JSON.parse(localStorage.getItem('user'));
        if (avatar) {
            document.getElementById('avatarImage').src = avatar;
        }
        if (user && user.username) {
            document.getElementById('usernameDisplay').textContent = user.username;
        }

        // Hàm logout
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('avatar');
            window.location.href = 'login.html';
        }
    </script>
    </body>
</html>
